<form class="footer-form" action="#" method="post">
  <div class="footer-form__title">
    Задать вопрос
  </div>
  <label class="footer-form__label">
    <input class="footer-form__name" type="text" placeholder="Ваше имя *" required>
  </label>
  <label class="footer-form__label">
    <input class="footer-form__name" type="email" placeholder="Email *" required>
  </label>
  <label class="footer-form__label">
    <input class="footer-form__name" type="tel" placeholder="Телефон *" required>
  </label>
  <textarea class="footer-form__name footer-form__textarea" placeholder="Вопрос *" required></textarea>
  <button class="footer-form__btn btn" name="submit" type="submit">Отправить</button>
</form>
